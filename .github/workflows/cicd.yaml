name: CICD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "ollama_api_url=http://172.17.0.1:11434/api/generate" > .env
          echo "ollama_model=qwen3:4b" >> .env
          echo "use_gpu=True" >> .env

      - name: Deploy with docker-compose
        run: |
          docker compose up -d web

      - name: Verify deployment
        run: |
          docker compose -p web ps
